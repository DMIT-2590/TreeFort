type HelpDeskSections {
    sectionName: String
    sectionLogo: String
    sectionUrlLogo: String
    helpDeskSectionIntroLinks: [HelpDeskSectionIntroLinks!] @relation
}

type HelpDeskSectionIntroLinks {
    url: String
    urlName: String
    helpDeskSection: HelpDeskSections!
}

type PopularItemType {
    popularType: String
    popularTypeLogo: String
    popularUrls: [PopularUrls!] @relation
}

type PopularUrls {
    url: String
    urlName: String
    popularItemType: PopularItemType!
}

type FAQType {
    faqType: String
    faqs: [FAQs!] @relation
}

type FAQs {
    question: String
    answer: String
    faqType: FAQType
}

type DocType {
    docType: String
    docLogo: String
    urlLogo: String
    docs: [Docs!] @relation
}

type Docs {
    title: String
    description: String
    url: String
    urlName: String
    docType: DocType!
}

type Query {
    allHelpDeskSections: [HelpDeskSections!]!
    allPopularItemType: [PopularItemType!]!
    allFAQType: [FAQType!]!
    allDocType: [DocType!]!
}